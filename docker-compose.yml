version: "3.8"

services:
  nginx-proxy:
    image: nginx:alpine
    container_name: gilgal-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:rw
      - ./ssl:/etc/nginx/ssl:ro
    restart: unless-stopped
    networks:
      - gilgal-network

  gilgal-db:
    image: postgres:13
    container_name: gilgal-db
    environment:
      POSTGRES_DB: gilgal
      POSTGRES_USER: gilgal
      POSTGRES_PASSWORD: gilgal
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gilgal-network
    restart: unless-stopped

  gilgal-api:
    build: .
    container_name: gilgal-api
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./uploads:/app/uploads
      - ./temp:/app/temp
      - ./nginx/conf.d:/app/nginx/conf.d:rw
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://gilgal:gilgal@gilgal-db:5432/gilgal
      - PASS_SEC=gilgal-secret-key-2025-very-secure-password-encryption
      - PLATFORM_DOMAIN=gilgal.tech
      - USER_DOMAIN=gilgal.tech
      - API_SUBDOMAIN=api
      - DASHBOARD_SUBDOMAIN=dashboard
      - DOCS_SUBDOMAIN=docs
    ports:
      - "3000:3000"
    networks:
      - gilgal-network
    depends_on:
      - gilgal-db
      - nginx-proxy

volumes:
  postgres_data:

networks:
  gilgal-network:
    driver: bridge
