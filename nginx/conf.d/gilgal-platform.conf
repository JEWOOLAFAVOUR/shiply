# Gilgal Platform - Main Configuration
# Generated for gilgal.tech with subdomains

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name gilgal.tech *.gilgal.tech;
    return 301 https://$server_name$request_uri;
}

# Main Platform Website
server {
    listen 443 ssl;
    server_name gilgal.tech;
    
    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/gilgal.tech/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/gilgal.tech/privkey.pem;
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    
    location / {
        return 200 'üöÄ Welcome to Gilgal PaaS Platform - Deploy your apps with ease!\n\nAPI: https://api.gilgal.tech\nDashboard: https://dashboard.gilgal.tech\nDocs: https://docs.gilgal.tech\n';
        add_header Content-Type text/plain;
    }
}

# Platform API
server {
    listen 443 ssl;
    server_name api.gilgal.tech;
    
    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/gilgal.tech/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/gilgal.tech/privkey.pem;
    
    # API headers
    add_header X-Gilgal-Service "platform-api" always;
    
    location / {
        proxy_pass http://gilgal-api:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

