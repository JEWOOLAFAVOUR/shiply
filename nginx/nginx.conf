events {
    worker_connections 1024;
}

http {
    # Shiply Platform - Main API
    server {
        listen 80;
        server_name shiply.local api.shiply.local;
        
        location / {
            proxy_pass http://host.docker.internal:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Wildcard for user applications
    server {
        listen 80;
        server_name ~^(?<subdomain>.+)\.shiply\.local$;
        
        location / {
            # This will be dynamically configured
            # For now, return a placeholder
            return 200 "App: $subdomain - Configure your deployment!";
            add_header Content-Type text/plain;
        }
    }

    # Default server (catch-all)
    server {
        listen 80 default_server;
        server_name _;
        
        location / {
            return 200 "Welcome to Shiply PaaS Platform!\nVisit: http://shiply.local";
            add_header Content-Type text/plain;
        }
    }
}