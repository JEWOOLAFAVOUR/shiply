# dunamis-nodejs-backend - Auto-generated configuration
server {
    listen 80;
    server_name dunamis-nodejs-backend.shiply.local;
    
    # Add custom headers for debugging
    add_header X-Shiply-App "dunamis-nodejs-backend" always;
    add_header X-Shiply-Container "dunamis-nodejs-backend-cmh39cbmp000055rgvv9ovxgw-v1761353930593" always;
    
    location / {
        proxy_pass http://host.docker.internal:32772;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Handle WebSockets
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
